<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC 10-K Downloader</title>
    <style>
        :root {
            --primary-color: #0071E3;
            --primary-hover: #0077ED;
            --background-color: #FBFBFD;
            --surface-color: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border-color: #D2D2D7;
            --success-color: #28CD41;
            --error-color: #FF3B30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 40px;
            background: var(--surface-color);
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #0071E3 0%, #42A1FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 16px;
            font-size: 17px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--surface-color);
            transition: all 0.2s ease;
            appearance: none;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .ticker-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            min-height: 44px;
            padding: 4px;
        }

        .ticker {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 113, 227, 0.1);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            animation: tickerAppear 0.3s ease forwards;
        }

        @keyframes tickerAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ticker .remove {
            margin-left: 8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .ticker .remove:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
        }

        .years-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .year-checkbox {
            position: relative;
        }

        .year-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .year-checkbox label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s ease;
            cursor: pointer;
            margin: 0;
            user-select: none;
        }

        .year-checkbox input[type="checkbox"]:checked + label {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .year-checkbox input[type="checkbox"]:focus + label {
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        button {
            width: 100%;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            display: none;
            animation: statusAppear 0.3s ease forwards;
        }

        @keyframes statusAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error-color);
        }

        .success {
            background: rgba(40, 205, 65, 0.1);
            color: var(--success-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 24px;
                border-radius: 16px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 32px;
            }

            .years-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }

            .year-checkbox label {
                padding: 10px;
                font-size: 15px;
            }

            input {
                font-size: 16px;
                padding: 14px;
            }

            button {
                padding: 14px 28px;
                font-size: 16px;
            }
        }

        @media (hover: none) {
            .ticker .remove {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SEC 10-K Downloader</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <input type="email" id="email" placeholder="Required by SEC" required>
            </div>
        </div>
        <div class="form-group">
            <label for="tickers">Ticker Symbols</label>
            <div class="input-wrapper">
                <input type="text" id="tickers" placeholder="Enter up to 5 symbols (e.g., AAPL, MSFT)" required>
            </div>
            <div id="ticker-container" class="ticker-container"></div>
        </div>
        <div class="form-group">
            <label>Select Years</label>
            <div class="years-grid" id="years-grid"></div>
        </div>
        <button onclick="downloadReports()">
            <span>Download Reports</span>
            <span id="loading" class="loading" style="display: none;"></span>
        </button>
        <div id="status"></div>
    </div>

    <script>
        // Populate years
        const currentYear = new Date().getFullYear();
        const yearsGrid = document.getElementById('years-grid');
        for (let year = currentYear; year >= currentYear - 5; year--) {
            const yearDiv = document.createElement('div');
            yearDiv.className = 'year-checkbox';
            yearDiv.innerHTML = `
                <input type="checkbox" id="year-${year}" value="${year}">
                <label for="year-${year}">${year}</label>
            `;
            yearsGrid.appendChild(yearDiv);
        }

        // Handle ticker input
        const tickerInput = document.getElementById('tickers');
        tickerInput.addEventListener('input', function(e) {
            const value = this.value;
            if (value.endsWith(',') || value.endsWith(' ')) {
                const ticker = value.slice(0, -1).trim().toUpperCase();
                if (ticker) {
                    const currentTickers = document.querySelectorAll('.ticker').length;
                    if (currentTickers >= 5) {
                        showStatus('Maximum 5 ticker symbols allowed', 'error');
                    } else {
                        addTicker(ticker);
                    }
                }
                this.value = '';
            }
        });

        tickerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const ticker = this.value.trim().toUpperCase();
                if (ticker) {
                    const currentTickers = document.querySelectorAll('.ticker').length;
                    if (currentTickers >= 5) {
                        showStatus('Maximum 5 ticker symbols allowed', 'error');
                    } else {
                        addTicker(ticker);
                    }
                }
                this.value = '';
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = type;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function addTicker(ticker) {
            const container = document.getElementById('ticker-container');
            const tickerDiv = document.createElement('div');
            tickerDiv.className = 'ticker';
            tickerDiv.innerHTML = `${ticker}<span class="remove" onclick="removeTicker(this)">×</span>`;
            container.appendChild(tickerDiv);
        }

        function removeTicker(element) {
            const tickerDiv = element.parentElement;
            tickerDiv.style.opacity = '0';
            tickerDiv.style.transform = 'scale(0.9)';
            setTimeout(() => tickerDiv.remove(), 200);
        }

        async function downloadReports() {
            const email = document.getElementById('email').value;
            const tickersInput = document.getElementById('tickers').value;
            const visibleTickers = Array.from(document.querySelectorAll('.ticker'))
                .map(el => el.textContent.replace('×', '').trim());
            const currentTicker = tickersInput.trim();
            
            const tickers = currentTicker ? 
                [...visibleTickers, currentTicker] : 
                visibleTickers;
            
            const years = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                years.push(parseInt(cb.value));
            });

            if (!email || !tickers.length || !years.length) {
                showStatus('Please provide email, ticker symbols, and select at least one year', 'error');
                return;
            }

            if (tickers.length > 5) {
                showStatus('Maximum 5 ticker symbols allowed', 'error');
                return;
            }

            const downloadBtn = document.querySelector('button');
            const loadingSpinner = document.getElementById('loading');
            
            downloadBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            showStatus('Downloading reports...', '');

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, tickers, years })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sec_filings.zip';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showStatus('Download completed successfully!', 'success');
            } catch (error) {
                showStatus(error.message || 'An error occurred during download', 'error');
            } finally {
                downloadBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
